<div class="container" ng-if="theme === 'light' || !user.id">
  <div class="row">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" collapse="menuCollapsed">
        <ul class="nav navbar-nav">
          <li>
            <a href ui-sref="home" class="zero">
              <img src="/assets/img/logo_200x200_blank.png" width="50"/>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav hide">
          <li ui-sref-active="active">
            <a href ui-sref="home">
              My Feed
            </a>
          </li>
          <li ui-sref-active="active">
            <a href ui-sref="about">
              Explore
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li ui-sref-active="active">
            <a href ui-sref="business">
              Business
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container" ng-if="!theme && user.id">
  <div class="row">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" collapse="menuCollapsed">
        <ul class="nav navbar-nav">
          <li>
            <a href ui-sref="home" class="zero">
              <img src="/assets/img/logo_200x200_blank.png" width="50"/>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown">
            <a href ui-sref="home" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fa fa-cog"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href ui-sref="manage">My Pages</a></li>
              <li><a href ui-sref="settings">Settings...</a></li>
              <li class="divider"></li>
              <li><a href ng-click="logout()">Log out</a></li>
            </ul>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">Hi, <span ng-bind-html="user.first_name"></span></a>
          </li>
          <li>
            <div class="icon-nav-avatar">
              <a href="{{user.link}}" target="_blank">
                <img class="img-circle" ng-src="{{user.picture.data.url}}" height="30"/>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
